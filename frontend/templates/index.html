    <div class="split">
        <div class="left">
            <form action="{{url_for('run')}}" method="POST">
                <div class="editor">
                    <span class="label">Code Editor</span>
                    <textarea class="code" name="codes">{{default_code}}</textarea>
                    <button class="btn btn-primary" type="submit">Run</button>
                    <textarea class="code2" name="codes" style="color:{{compileColor}};" readonly>{{compilations}}</textarea>
                </div>
            </form>
        </div>
        <div class="right">
            <div class="right-container">
                <form action="{{url_for('memory')}}" method="POST">
                    <div class="editor2">
                        <span class="label">Edit Memory</span>
                        <input class="code3" name="memoryLoc" placeholder="202, 120" wrap="off">
                        <button class="btn btn-primary" type="submit">Edit</button>
                    <table class="memoryTable" >
                        <tr>
                            <th>Address</th>
                            <th>Value</th>
                        </tr>
                        {% for i in range(0,5) %}
                        <tr>
                            <td>{{memoryDict[i][0]}}</td>
                            <td>{{memoryDict[i][1]}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </form>
                <span class="label2">Accumulator</span>
                <textarea class="code3" name="Accumulator" wrap="off" readonly>{{accumulator}}</textarea>
                <span class="label2">Instructions Steps</span>
                <textarea class="code4" name="Accumulator" wrap="off" readonly>{{outputSteps}}</textarea>
            </div>
        </div>
    </div>


    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
